name: Prettier

on:
  push:
    branches: ['main']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['main']
  # schedule:
  #   - cron: '36 14 * * 1'

jobs:
  eslint:
    name: Run prettier scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Prettier
        run: |
          npm install prettier

      - name: Run Prettier
        run: npx prettier . --check
